<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9d971be6e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Circular Social Share Button</title>
  </head>
  <body>
    <div class="menu">
      <div class="toggle">
        <i class="fa-solid fa-share-nodes">
        </i>
      </div>
      <li style="--i: 0; --clr: #1877f2;;">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </li>
      <li style="--i: 1 ; --clr: #25d366;">
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </li>
      <li style="--i: 2; --clr: #1da1f2;">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </li>
      <li style="--i: 3; --clr: #ea4c89;">
        <a href="#"><i class="fa-brands fa-dribbble"></i></a>
      </li>
      <li style="--i: 4; --clr: #0a66c2;">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </li>
      <li style="--i: 5; --clr: #c32aa3;">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </li>
      <li style="--i: 6; --clr: #bd081c;">
        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      </li>
      <li style="--i: 7; --clr: #ff0000;">
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </li>
    </div>
  </body>

  <script src="app.js"></script>
</html>
