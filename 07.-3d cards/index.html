<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card Flip Animation</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card-container">
        <div class="the-card">
          <div class="front">
            <img src="./img/Cat.jpg" alt="" />
            <div class="front-content">
              <h3>Cat sleeping</h3>
            </div>
          </div>
          <div class="back">
            <div class="back-content">
              <p>Only</p>
              <h2>1$</h2>
              <button>Buy Now</button>
              
                <ul>
                  <li>Color: Black</li>
                  <li>Country: Venezuela</li>
                  <li>age: 1 year</li>
                  <li>size: 1 meter</li>
                </ul>
              
            </div>
          </div>
        </div>
      </div>
      <div class="card-container">

        </div>
      </div>
      <div class="card-container">
        <div class="the-card">
          <div class="front">
            <img src="./img/Bird.jpg" alt="" />
            <div class="front-content">
              <h3>korean bird</h3>
            </div>
          </div>
          <div class="back">
            <div class="back-content">
              <p>Only</p>
              <h2>1$</h2>
              <button>Buy Now</button>
              
                <ul>
                  <li>Color: Black</li>
                  <li>Country: Venezuela</li>
                  <li>age: 1 year</li>
                  <li>size: 1 meter</li>
                </ul>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
