<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d971be6e2.js" crossorigin="anonymous"></script>
    <title>Movie Card UI Design</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="./img/poster.jpg" alt="avatar img">
        </div>
        <div class="details">
            <img src="./img/avtarlogo.png" class="logo" alt="avatar logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur itaque et eum quos vero id ab odit deleniti ipsa cum...</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="./img/cast1.jpg" alt=""></li>
                    <li><img src="./img/cast2.jpg" alt=""></li>
                    <li><img src="./img/cast3.jpg" alt=""></li>
                    <li><img src="./img/cast4.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
