<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9d971be6e2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bars</title>
</head>
<body>
    <h1 style="text-align:center; padding-top: 60px; margin-bottom: -100px;">Animated search Bars</h1>

    <div class="flex-container">
        <!-- example 1 -->
        <h1>Example 1</h1>
        <div class="searchBar">
            <input type="text" placeholder="What are you looking for?">
            <div class="icon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Example 2 -->
        <h1>Example 2</h1>
        <input type="checkbox" id="check">
        <div class="search-bar">
            <input type="text" placeholder="What are you looking for?">
            <label for="check"><i class="fas fa-search"></i></label>
        </div>

    </div>

    
</body>
</html>
